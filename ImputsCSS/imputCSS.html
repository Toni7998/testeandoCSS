<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Edad con CSS</title>
    <style>
        input {
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 8px;
            font-size: 15px;
            transition: .3s;
        }

        input:focus {
            border-color: #0d6efd;
            box-shadow: 0 0 6px #0d6efd55;
        }

        input:valid {
            border-color: #28a745;
            background: #e8fce8;
        }

        input:invalid {
            border-color: #dc3545;
            background: #fde8e8;
        }
    </style>

</head>

<body>
    <form>
        <!-- Label asociado al input -->
        <label for="edad">Introduce tu edad:</label>
        <input type="number" id="edad" name="edad" min="0" max="20" required>
    </form>
</body>

</html>
